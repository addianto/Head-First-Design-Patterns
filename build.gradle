plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(11)
	}

	compileJava {
		options.release = 11
	}
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

	test {
		java {
			srcDirs = ['test']
		}
	}
}

description = 'Gradle build script for code examples in Head First Design Patterns book'
